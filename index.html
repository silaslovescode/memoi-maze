<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Define the maze layout -->
      <a-entity id="maze" position="0 0.5 -5">
        <!-- Entry -->
        <a-box position="-1 0 0" depth="0.1" height="2" width="1"></a-box>
        <!-- Exit -->
        <a-box position="1 0 0" depth="0.1" height="2" width="1"></a-box>
        <!-- Maze walls -->
        <a-box position="0 0 -1" depth="0.1" height="2" width="3"></a-box>
        <a-box position="0 0 1" depth="0.1" height="2" width="3"></a-box>
      </a-entity>

      <!-- Define the camera and controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <!-- Define the lighting -->
      <a-light type="ambient" color="#888"></a-light>
      <a-light type="directional" intensity="0.5" position="-3 1 1"></a-light>
    </a-scene>
  </body>
</html>
